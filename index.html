<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* YouTube Container - Shows when installed */
        #youtubeContainer {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        #youtubeFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        /* Install Screen - Shows when not installed */
        #installScreen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }
        
        .logo {
            font-size: 120px;
            color: #ff0000;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.2em;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .install-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        
        .install-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }
        
        .install-btn:active {
            transform: translateY(-2px);
        }
        
        .install-icon {
            font-size: 1.8em;
        }
        
        .status-message {
            margin-top: 30px;
            color: #3ea6ff;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #aaa;
            font-size: 1em;
        }
        
        /* Hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- YouTube Container (shown when installed) -->
    <div id="youtubeContainer" class="hidden">
        <iframe 
            id="youtubeFrame"
            src="https://m.youtube.com"
            title="YouTube"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Install Screen (shown when not installed) -->
    <div id="installScreen" class="hidden">
        <div class="logo">‚ñ∂Ô∏è</div>
        <h1>YouTube</h1>
        <div class="subtitle">
            Install YouTube as an app for the best experience with Brave Browser's ad-blocking
        </div>
        
        <button id="installBtn" class="install-btn">
            <span class="install-icon">üì±</span>
            Install YouTube App
        </button>
        
        <div class="status-message" id="statusMessage">
            Opening in Brave Browser...
        </div>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const youtubeContainer = document.getElementById('youtubeContainer');
        const installScreen = document.getElementById('installScreen');
        const installBtn = document.getElementById('installBtn');
        const statusMessage = document.getElementById('statusMessage');
        const youtubeFrame = document.getElementById('youtubeFrame');
        
        let deferredPrompt = null;
        let isInstalled = false;
        
        // Check if already installed (PWA in standalone mode)
        function checkIfInstalled() {
            // Check multiple ways to detect PWA installation
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            if (window.navigator.standalone === true) {
                return true;
            }
            if (window.matchMedia('(display-mode: fullscreen)').matches) {
                return true;
            }
            if (window.matchMedia('(display-mode: minimal-ui)').matches) {
                return true;
            }
            
            // Check for Chrome Android intent
            if ('standalone' in navigator && navigator.standalone === true) {
                return true;
            }
            
            return false;
        }
        
        // Initialize app
        function initApp() {
            console.log('Initializing YouTube PWA...');
            
            isInstalled = checkIfInstalled();
            
            // Show appropriate screen based on installation status
            if (isInstalled) {
                console.log('‚úÖ App is installed - opening YouTube');
                showYouTube();
            } else {
                console.log('üì± App not installed - showing install screen');
                showInstallScreen();
            }
            
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 500);
        }
        
        // Show YouTube directly
        function showYouTube() {
            youtubeContainer.classList.remove('hidden');
            installScreen.classList.add('hidden');
            
            // Auto-focus the iframe for better UX
            setTimeout(() => {
                youtubeFrame.focus();
            }, 1000);
            
            // YouTube might block embedding, so we can try to handle that
            youtubeFrame.addEventListener('load', () => {
                console.log('YouTube loaded successfully');
            });
            
            youtubeFrame.addEventListener('error', () => {
                console.log('Failed to load YouTube in iframe');
                // Fallback: redirect to YouTube
                window.location.href = 'https://m.youtube.com';
            });
        }
        
        // Show install screen
        function showInstallScreen() {
            youtubeContainer.classList.add('hidden');
            installScreen.classList.remove('hidden');
            
            // Check if we're in Brave Browser
            const isBrave = navigator.brave && navigator.brave.isBrave ? true : false;
            if (isBrave) {
                statusMessage.textContent = 'Using Brave Browser ‚úì (Ads will be blocked)';
                statusMessage.style.color = '#00c853';
            }
        }
        
        // Listen for PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('‚úÖ Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Update install button
            installBtn.innerHTML = '<span class="install-icon">üì±</span> Install YouTube App';
            statusMessage.textContent = 'Tap to install YouTube as an app';
            statusMessage.style.color = '#3ea6ff';
        });
        
        // Handle install button click
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show native install prompt
                deferredPrompt.prompt();
                
                const choiceResult = await deferredPrompt.userChoice;
                
                if (choiceResult.outcome === 'accepted') {
                    console.log('‚úÖ User accepted install');
                    installBtn.innerHTML = '<span class="install-icon">‚úÖ</span> Installing...';
                    statusMessage.textContent = 'App will open automatically after installation';
                } else {
                    console.log('‚ùå User dismissed install');
                    statusMessage.textContent = 'Installation cancelled. The app will still work in browser.';
                    statusMessage.style.color = '#ff4444';
                    
                    // Option: redirect to YouTube after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'https://m.youtube.com';
                    }, 2000);
                }
                
                deferredPrompt = null;
            } else {
                // No install prompt available, open YouTube directly
                console.log('No install prompt, opening YouTube directly');
                window.location.href = 'https://m.youtube.com';
            }
        });
        
        // Listen for successful installation
        window.addEventListener('appinstalled', () => {
            console.log('üéâ PWA was successfully installed');
            
            // Show success message briefly, then reload to open in PWA mode
            installBtn.innerHTML = '<span class="install-icon">‚úÖ</span> Installed Successfully!';
            statusMessage.textContent = 'App installed! Opening YouTube...';
            statusMessage.style.color = '#00c853';
            
            // Reload the page to trigger PWA mode detection
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });
        
        // Handle iframe navigation (if YouTube tries to navigate within iframe)
        youtubeFrame.addEventListener('load', () => {
            // You can add additional logic here if needed
        });
        
        // Handle keyboard shortcuts for installed app
        document.addEventListener('keydown', (e) => {
            // Only in installed mode
            if (isInstalled) {
                // Escape key - go back in iframe history
                if (e.key === 'Escape') {
                    if (youtubeFrame.contentWindow && youtubeFrame.contentWindow.history.length > 1) {
                        youtubeFrame.contentWindow.history.back();
                    }
                }
                
                // F5 or Ctrl+R - refresh
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    youtubeFrame.contentWindow.location.reload();
                }
            }
        });
        
        // Handle visibility changes (when user returns to app)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isInstalled) {
                // Refocus iframe when returning to app
                youtubeFrame.focus();
            }
        });
        
        // Register Service Worker for PWA capabilities
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            }
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Register service worker
            registerServiceWorker();
            
            // Initialize app
            setTimeout(initApp, 300);
        });
        
        // Fallback: if still loading after 5 seconds, show appropriate screen
        setTimeout(() => {
            if (!loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
                initApp();
            }
        }, 5000);
        
        // Debug info (remove in production)
        console.log('User Agent:', navigator.userAgent);
        console.log('Is Brave:', navigator.brave ? 'Yes' : 'No');
    </script>
</body>
</html>
