<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Install Screen - Shows when not installed */
        #installScreen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: #000;
        }
        
        .logo {
            font-size: 120px;
            color: #ff0000;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.2em;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .install-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        
        .install-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }
        
        .install-btn:active {
            transform: translateY(-2px);
        }
        
        .install-icon {
            font-size: 1.8em;
        }
        
        .status-message {
            margin-top: 30px;
            color: #3ea6ff;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #aaa;
            font-size: 1em;
        }
        
        /* Hide elements */
        .hidden {
            display: none !important;
        }
        
        /* Already installed - redirect screen */
        .redirect-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }
        
        .redirect-logo {
            font-size: 80px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            color: #aaa;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
    </div>
    
    <!-- Install Screen (shown when not installed) -->
    <div id="installScreen" class="hidden">
        <div class="logo">‚ñ∂Ô∏è</div>
        <h1>YouTube</h1>
        <div class="subtitle">
            Install YouTube as an app for the best experience<br>
            with Brave Browser's ad-blocking
        </div>
        
        <button id="installBtn" class="install-btn">
            <span class="install-icon">üì±</span>
            Install YouTube App
        </button>
        
        <div class="status-message" id="statusMessage">
            Opening in Brave Browser...
        </div>
    </div>
    
    <!-- Redirect Screen (shown briefly when installed) -->
    <div id="redirectScreen" class="redirect-screen hidden">
        <div class="redirect-logo">‚ñ∂Ô∏è</div>
        <div class="redirect-text" id="redirectText">Opening YouTube...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const installScreen = document.getElementById('installScreen');
        const installBtn = document.getElementById('installBtn');
        const statusMessage = document.getElementById('statusMessage');
        const redirectScreen = document.getElementById('redirectScreen');
        const redirectText = document.getElementById('redirectText');
        
        let deferredPrompt = null;
        let isInstalled = false;
        
        // Check if app is installed (running in standalone mode)
        function checkIfInstalled() {
            // Multiple ways to detect PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return true;
            }
            if (window.navigator.standalone === true) {
                return true;
            }
            if (window.matchMedia('(display-mode: fullscreen)').matches) {
                return true;
            }
            if (window.matchMedia('(display-mode: minimal-ui)').matches) {
                return true;
            }
            
            // Check for Chrome Android
            if ('standalone' in navigator && navigator.standalone === true) {
                return true;
            }
            
            // Check URL parameters (for debugging)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('installed') || urlParams.has('pwa')) {
                return true;
            }
            
            return false;
        }
        
        // Initialize app
        function initApp() {
            console.log('Initializing YouTube PWA...');
            
            isInstalled = checkIfInstalled();
            
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                
                if (isInstalled) {
                    console.log('‚úÖ App is installed - redirecting to YouTube');
                    redirectToYouTube();
                } else {
                    console.log('üì± App not installed - showing install screen');
                    showInstallScreen();
                }
            }, 500);
        }
        
        // Show install screen
        function showInstallScreen() {
            installScreen.classList.remove('hidden');
            
            // Check if we're in Brave Browser
            const isBrave = navigator.brave && (typeof navigator.brave.isBrave === 'function' || navigator.brave.isBrave);
            if (isBrave) {
                statusMessage.textContent = 'Using Brave Browser ‚úì (Ads will be blocked)';
                statusMessage.style.color = '#00c853';
            } else {
                statusMessage.textContent = 'For best experience, use Brave Browser to block ads';
                statusMessage.style.color = '#ffa500';
            }
        }
        
        // Redirect to YouTube (when app is installed)
        function redirectToYouTube() {
            redirectScreen.classList.remove('hidden');
            redirectText.textContent = 'Opening YouTube...';
            
            // Wait 1 second then redirect
            setTimeout(() => {
                console.log('Redirecting to YouTube...');
                // Force new tab in standalone mode
                window.location.href = 'https://m.youtube.com';
            }, 1000);
        }
        
        // Listen for PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('‚úÖ Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Update install button
            installBtn.innerHTML = '<span class="install-icon">üì±</span> Install YouTube App';
            statusMessage.textContent = 'Tap to install YouTube as an app';
            statusMessage.style.color = '#3ea6ff';
        });
        
        // Handle install button click
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show native install prompt
                deferredPrompt.prompt();
                
                const choiceResult = await deferredPrompt.userChoice;
                
                if (choiceResult.outcome === 'accepted') {
                    console.log('‚úÖ User accepted install');
                    installBtn.innerHTML = '<span class="install-icon">‚úÖ</span> Installing...';
                    statusMessage.textContent = 'App will open automatically after installation';
                } else {
                    console.log('‚ùå User dismissed install');
                    statusMessage.textContent = 'Installation cancelled. Opening YouTube...';
                    statusMessage.style.color = '#ff4444';
                    
                    // If user cancels, open YouTube directly
                    setTimeout(() => {
                        window.location.href = 'https://m.youtube.com';
                    }, 1500);
                }
                
                deferredPrompt = null;
            } else {
                // No install prompt available, open YouTube directly
                console.log('No install prompt, opening YouTube directly');
                window.location.href = 'https://m.youtube.com';
            }
        });
        
        // Listen for successful installation
        window.addEventListener('appinstalled', () => {
            console.log('üéâ PWA was successfully installed');
            
            // Show success message
            installBtn.innerHTML = '<span class="install-icon">‚úÖ</span> Installed Successfully!';
            statusMessage.textContent = 'App installed! Opening YouTube...';
            statusMessage.style.color = '#00c853';
            
            // Reload the page to trigger installed mode
            setTimeout(() => {
                window.location.href = window.location.origin + '?installed=true';
            }, 1500);
        });
        
        // Handle back/forward navigation
        window.addEventListener('pageshow', (event) => {
            // If we're coming back from YouTube, check if we need to show install screen
            if (event.persisted || performance.getEntriesByType("navigation")[0]?.type === 'back_forward') {
                initApp();
            }
        });
        
        // Register Service Worker for PWA capabilities
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            }
        }
        
        // Check if we should auto-redirect (for debugging)
        function checkAutoRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('redirect')) {
                window.location.href = 'https://m.youtube.com';
                return true;
            }
            return false;
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Check for auto-redirect first
            if (checkAutoRedirect()) return;
            
            // Register service worker
            registerServiceWorker();
            
            // Initialize app
            setTimeout(initApp, 300);
        });
        
        // Fallback: if still loading after 5 seconds, show appropriate screen
        setTimeout(() => {
            if (!loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
                initApp();
            }
        }, 5000);
        
        // Debug info
        console.log('User Agent:', navigator.userAgent);
        console.log('Is Mobile:', /Mobi|Android/i.test(navigator.userAgent));
        console.log('Display Mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');
    </script>
</body>
</html>
